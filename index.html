<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YU JOU HSIN - Personal Website</title>

    <!-- Google Fonts: Outfit for primary display, Inter for secondary text/clock -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Outfit:wght@400;600;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0a0514;
            --bg-indigo: #1e1b4b;
            --bg-purple: #3b0764;
            --card-bg: rgba(20, 15, 35, 0.45);
            --card-border: rgba(167, 139, 250, 0.2);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;

            --shimmer-1: #c084fc;
            --shimmer-2: #818cf8;
            --shimmer-3: #e879f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            overflow: hidden;
            position: relative;

            /* Animated gradient background */
            background: linear-gradient(-45deg, var(--bg-dark), var(--bg-indigo), var(--bg-purple), var(--bg-dark));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Ambient floating orbs */
        .ambient-orbs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: float 20s infinite alternate ease-in-out;
        }

        .orb-1 {
            width: 40vh;
            height: 40vh;
            background: #9333ea;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 35vh;
            height: 35vh;
            background: #4f46e5;
            bottom: 20%;
            right: 15%;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 30vh;
            height: 30vh;
            background: #c026d3;
            top: 40%;
            left: 50%;
            animation-delay: -10s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(40px, 30px) scale(1.05);
            }
        }

        /* Glassmorphism Card */
        .card {
            position: relative;
            z-index: 10;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 4rem 5rem;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                box-shadow 0.4s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(167, 139, 250, 0.4);
        }

        /* Animations */
        .fade-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUpItem 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .delay-1 {
            animation-delay: 0.2s;
        }

        .delay-2 {
            animation-delay: 0.4s;
        }

        .delay-3 {
            animation-delay: 0.6s;
        }

        @keyframes fadeUpItem {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Typography */
        .greeting {
            font-family: 'Outfit', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 6px;
            color: var(--shimmer-2);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }

        .name {
            font-family: 'Outfit', sans-serif;
            font-size: 4.5rem;
            font-weight: 800;
            letter-spacing: 6px;
            margin-bottom: 2.5rem;
            text-transform: uppercase;

            /* Gradient Shimmer */
            background: linear-gradient(to right,
                    var(--shimmer-1) 0%,
                    var(--shimmer-2) 25%,
                    var(--text-primary) 50%,
                    var(--shimmer-3) 75%,
                    var(--shimmer-1) 100%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shimmerText 4s linear infinite;
        }

        @keyframes shimmerText {
            to {
                background-position: 200% center;
            }
        }

        .clock-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .time {
            font-family: 'Inter', monospace;
            font-size: 4.5rem;
            font-weight: 300;
            line-height: 1;
            letter-spacing: -2px;
            background: linear-gradient(180deg, #ffffff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .date {
            font-family: 'Outfit', sans-serif;
            font-size: 1.25rem;
            font-weight: 400;
            color: var(--text-secondary);
            letter-spacing: 1px;
            margin-top: 0.5rem;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .card {
                padding: 3rem 2rem;
                width: 90%;
            }

            .greeting {
                font-size: 0.9rem;
                letter-spacing: 4px;
            }

            .name {
                font-size: 2.8rem;
                letter-spacing: 3px;
                margin-bottom: 2rem;
            }

            .time {
                font-size: 3.5rem;
            }

            .date {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <!-- 3 Floating Blurred Orbs -->
    <div class="ambient-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Main Glassmorphism Card -->
    <main class="card fade-up">
        <div class="greeting fade-up delay-1">HELLO, I AM</div>
        <div class="fade-up delay-2">
            <h1 class="name">YU JOU HSIN</h1>
        </div>
        <div class="clock-container">
            <div class="time fade-up delay-3" id="time" aria-live="polite">00:00:00</div>
            <div class="date fade-up delay-4" id="date">Loading date...</div>
        </div>
    </main>

    <script>
        function updateClock() {
            const now = new Date();

            // Format Time (HH:MM:SS)
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            document.getElementById('time').innerText = `${hours}:${minutes}:${seconds}`;

            // Format Full Date (e.g., Tuesday, February 24, 2026)
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            const formattedDate = now.toLocaleDateString('en-US', options);
            document.getElementById('date').innerText = formattedDate;
        }

        // Initialize immediately to prevent layout shift with '00:00:00'
        updateClock();
        // Update every second
        setInterval(updateClock, 1000);
    </script>
</body>

</html>
